inherit_from: .rubocop_todo.yml
AllCops:
  Include:
    - '**/Rakefile'
    - '**/Capfile'
  Exclude:
    - 'db/migrate/**/*'
    - 'vendor/**/*'
  RunRailsCops: true

Style/HashSyntax:
  Enabled: false
  EnforcedStyle: hash_rockets

Style/LineLength:
  Max: 100

Style/NumericLiterals:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

Style/SignalException:
  EnforcedStyle: only_raise
